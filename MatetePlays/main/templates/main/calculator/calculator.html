{% extends 'base.html' %}
{% load static %}

{% block title %}Calculator - MatetePlays' Website{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 id="Calculator" class="text-8xl font-bold text-center mb-16 mt-4">Calculator</h1>
    <p class="Links-text text-2xl text-center mt-10">This Project's GitHub Repository Link:</p>
    <div class="flex justify-center">
        <a href="https://github.com/MatetePlays/MatetePlays.github.io">
            <img src="https://pngimg.com/uploads/github/github_PNG40.png" alt="GitHub Repository Link" width="100" height="100" class="rounded-lg border-4 border-black hover:scale-110 transition-transform duration-300 mt-2">
        </a>
    </div>
    <br>
    <noscript><h2 class="text-6xl font-bold text-center mb-16 mt-4">Please enable JavaScript to use the calculator.</h2></noscript>
    <div class="calculator-grid grid grid-cols-4 gap-4">
        <div class="output col-span-4 bg-black text-white p-4 rounded-lg h-40 hover:scale-110 transition-transform duration-300">
            <div data-previous-operand class="previous-operand text-2xl"></div>
            <div data-current-operand class="current-operand text-4xl"></div>
        </div>
        <button data-all-clear class="col-span-2 bg-yellow-500 text-white text-4xl py-4 rounded-lg hover:scale-110 transition-transform duration-300">AC</button>
        <button data-delete class="bg-yellow-500 text-white text-4xl py-4 rounded-lg hover:scale-110 transition-transform duration-300">DEL</button>
        <button data-operation class="bg-yellow-500 text-white text-4xl py-4 rounded-lg hover:scale-110 transition-transform duration-300">รท</button>
        <button data-number class="bg-gray-200 text-gray-800 text-4xl py-4 rounded-lg hover:scale-110 transition-transform duration-300">1</button>
        <button data-number class="bg-gray-200 text-gray-800 text-4xl py-4 rounded-lg hover:scale-110 transition-transform duration-300">2</button>
        <button data-number class="bg-gray-200 text-gray-800 text-4xl py-4 rounded-lg hover:scale-110 transition-transform duration-300">3</button>
        <button data-operation class="bg-yellow-500 text-white text-4xl py-4 rounded-lg hover:scale-110 transition-transform duration-300">*</button>
        <button data-number class="bg-gray-200 text-gray-800 text-4xl py-4 rounded-lg hover:scale-110 transition-transform duration-300">4</button>
        <button data-number class="bg-gray-200 text-gray-800 text-4xl py-4 rounded-lg hover:scale-110 transition-transform duration-300">5</button>
        <button data-number class="bg-gray-200 text-gray-800 text-4xl py-4 rounded-lg hover:scale-110 transition-transform duration-300">6</button>
        <button data-operation class="bg-yellow-500 text-white text-4xl py-4 rounded-lg hover:scale-110 transition-transform duration-300">+</button>
        <button data-number class="bg-gray-200 text-gray-800 text-4xl py-4 rounded-lg hover:scale-110 transition-transform duration-300">7</button>
        <button data-number class="bg-gray-200 text-gray-800 text-4xl py-4 rounded-lg hover:scale-110 transition-transform duration-300">8</button>
        <button data-number class="bg-gray-200 text-gray-800 text-4xl py-4 rounded-lg hover:scale-110 transition-transform duration-300">9</button>
        <button data-operation class="bg-yellow-500 text-white text-4xl py-4 rounded-lg hover:scale-110 transition-transform duration-300">-</button>
        <button data-number class="bg-gray-200 text-gray-800 text-4xl py-4 rounded-lg hover:scale-110 transition-transform duration-300">.</button>
        <button data-number class="bg-gray-200 text-gray-800 text-4xl py-4 rounded-lg hover:scale-110 transition-transform duration-300">0</button>
        <button data-equals class="col-span-2 bg-yellow-500 text-white text-4xl py-4 rounded-lg hover:scale-110 transition-transform duration-300">=</button>
    </div>
</div>
<script type="text/javascript" src="{% static 'main/calculator/calculator.js' %}"></script>
{% endblock %}
